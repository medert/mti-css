<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fetures Block</title>
    <style media="screen">
      <link rel="stylesheet" href="styles.css">
    </style>
  </head>
  <body>

    <table class="feat">
	<tbody>
		<tr>
			<th class="feat-alpha" colspan="4">Perfect For</th>
		</tr>
		<tr>
			<td class="feat-beta" colspan="4">
			<ul>
				<li>SUP-Flatwater</li>
				<li>SUP-Yoga</li>
				<li>Outfitters</li>
			</ul>
			</td>
		</tr>
	</tbody>
</table>

<p>&nbsp;</p>

<table class="feat">
	<tbody>
		<tr>
			<th class="feat-alpha" colspan="4">Colors</th>
		</tr>
		<tr>
			<td class="feat-delta" width="25%"><img alt="" src="https://cdn-1.us.xmsymphony.com/378d68429f6b72a68f0c237022e69f05/contents/ckfinder/Images/swatchsamples-red.jpg" /></td>
			<td class="feat-delta" width="25%"><img alt="" src="https://cdn-1.us.xmsymphony.com/378d68429f6b72a68f0c237022e69f05/contents/ckfinder/Images/swatchsamples-mango.jpg" /></td>
			<td class="feat-delta" width="25%"><img alt="" src="https://cdn-1.us.xmsymphony.com/378d68429f6b72a68f0c237022e69f05/contents/ckfinder/Images/swatchsamples-periwinkle.jpg" /></td>
			<td class="feat-delta" width="25%">&nbsp;</td>
		</tr>
	</tbody>
</table>

<p>&nbsp;</p>

<table class="feat">
	<tbody>
		<tr>
			<th class="feat-alpha" colspan="3">Size Chart</th>
		</tr>
		<tr>
			<td class="feat-size" colspan="3">UNIVERSAL</td>
		</tr>
		<tr>
			<td class="feat-measure" colspan="3">30-52&quot;</td>
		</tr>
	</tbody>
</table>

<p>&nbsp;</p>

<table class="feat">
	<tbody>
		<tr>
			<th class="feat-alpha" colspan="2">Bouyancy</th>
		</tr>
		<tr>
			<td class="feat-size" width="50%">
			<div class="tooltip">Minimum<span class="tooltiptext">Lowest amount allowed per PFD style</span></div>
			</td>
			<td class="feat-size" width="50%">
			<div class="tooltip">Design<span class="tooltiptext">Flotation amount designed for this style</span></div>
			</td>
		</tr>
		<tr>
			<td class="feat-beta" width="50%">15lb 8oz</td>
			<td class="feat-beta" width="50%">15lb 8oz</td>
		</tr>
	</tbody>
</table>

<p>&nbsp;</p>

<table class="type">
	<tbody>
		<tr>
			<td class="type-type2">USCG</td>
			<td class="type-type" rowspan="2" width="50%">V</td>
		</tr>
		<tr>
			<td class="type-type3">TYPE</td>
		</tr>
	</tbody>
</table>


  </body>
</html>
